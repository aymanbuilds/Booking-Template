<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Web App Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="h-screen flex bg-gray-100">

    <!-- Sidebar -->
    <aside class="w-64 bg-white min-h-screen shadow-lg flex flex-col hidden md:flex">
        <div class="flex items-center p-6 border-b border-gray-200 space-x-3">
            <!-- Logo -->
            <img width="38" src="assets/icons/logo.png" alt="Logo">

            <!-- App Name -->
            <h1 class="text-xl font-medium text-gray-800">
                Calendra
            </h1>
        </div>
        <nav class="flex-1 p-4 space-y-2 text-gray-700">
            <!-- Dashboard -->
            <a href="#" class="flex items-center px-4 py-2 rounded hover:bg-gray-100">
                <img width="16" src="assets/icons/dashboard.png" alt="Dashboard Icon" class="w-5 h-5 mr-2">
                Dashboard
            </a>

            <!-- Bookings -->
            <a href="#" class="flex items-center px-4 py-2 rounded bg-blue-500 text-white">
                <img width="16" src="assets/icons/booking.png" alt="Bookings Icon"
                    class="w-5 h-5 mr-2 filter brightness-0 invert">
                Booking
            </a>

            <!-- Calendar -->
            <a href="#" class="flex items-center px-4 py-2 rounded hover:bg-gray-100">
                <img width="16" src="assets/icons/calendar.png" alt="Calendar Icon" class="w-5 h-5 mr-2">
                Calendar
            </a>

            <!-- Analytics -->
            <a href="#" class="flex items-center px-4 py-2 rounded hover:bg-gray-100">
                <img width="16" src="assets/icons/analytics.png" alt="Analytics Icon" class="w-5 h-5 mr-2">
                Analytics
            </a>

            <!-- Settings -->
            <a href="#" class="flex items-center px-4 py-2 rounded hover:bg-gray-100">
                <img width="16" src="assets/icons/settings.png" alt="Settings Icon" class="w-5 h-5 mr-2">
                Settings
            </a>
        </nav>
        <div class="p-4 text-gray-400 text-sm">Â© 2025 Calendra</div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">

        <!-- Header -->
        <header class="flex flex-col md:flex-row items-center justify-between bg-gray-50 px-4 py-3 shadow-sm">
            <div class="flex-1 w-full md:w-auto mb-2 md:mb-0">
                <input type="text" placeholder="Search..."
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>

            <div class="flex flex-wrap md:flex-nowrap items-center space-x-2 md:space-x-4">
                <button class="px-3 py-1 md:px-4 md:py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Upgrade
                </button>

                <div class="flex items-center space-x-2 border-l border-gray-300 pl-2 md:pl-4">
                    <button class="p-2 hover:bg-gray-100 rounded">
                        <img width="18" src="assets/icons/info.png" alt="Icon">
                    </button>

                    <button class="p-2 hover:bg-gray-100 rounded">
                        <img width="18" src="assets/icons/notification.png" alt="Icon">
                    </button>
                </div>

                <div class="flex items-center space-x-2 ml-2 md:ml-4">
                    <img width="32" src="assets/icons/person1.png" alt="Profile" class="rounded-full" />
                    <span class="hidden md:block font-medium">Ayman Atif</span>
                </div>
            </div>
        </header>

        <!-- Scrollable Container -->
        <main class="flex-1 overflow-y-auto p-5 bg-gray-50">
            <!-- Toolbar -->
            <div class="bg-white p-4 rounded shadow mb-5">
                <form class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <input type="text" placeholder="Schedule Title"
                        class="col-span-1 sm:col-span-2 md:col-span-3 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

                    <select
                        class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option>Choose Location</option>
                        <option>Miami</option>
                        <option>Orlando</option>
                        <option>Tampa</option>
                        <option>Jacksonville</option>
                        <option>Fort Lauderdale</option>
                        <option>West Palm Beach</option>
                        <option>St. Petersburg</option>
                        <option>Naples</option>
                        <option>Sarasota</option>
                        <option>Gainesville</option>
                    </select>

                    <input type="date"
                        class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <input type="time"
                        class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <select
                        class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option>Duration</option>
                        <option>30 min</option>
                        <option>1 hour</option>
                        <option>2 hours</option>
                    </select>

                    <select
                        class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option>Assign Person</option>
                        <option>John Doe</option>
                        <option>Jane Smith</option>
                        <option>Alex Lee</option>
                    </select>

                    <button type="submit"
                        class="px-4 py-2 bg-green-500 text-white text-sm rounded hover:bg-green-600 col-span-1 sm:col-span-2 md:col-span-1">
                        Save Schedule
                    </button>
                </form>
            </div>

            <!-- Add Schedule Form -->
            <div class="bg-white p-4 rounded shadow mb-5">
                <form class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Schedule Title -->
                    <input type="text" placeholder="Schedule Title"
                        class="col-span-1 md:col-span-3 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700">

                    <!-- Location -->
                    <select
                        class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700">
                        <option>Choose Location</option>
                        <option>New York</option>
                        <option>London</option>
                        <option>Paris</option>
                    </select>

                    <!-- Date -->
                    <input type="date"
                        class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700">

                    <!-- Time -->
                    <input type="time"
                        class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700">

                    <!-- Duration -->
                    <select
                        class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700">
                        <option>30 min</option>
                        <option>1 hour</option>
                        <option>2 hours</option>
                    </select>

                    <!-- Assigned Person -->
                    <select
                        class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700">
                        <option>Assign Person</option>
                        <option>John Doe</option>
                        <option>Jane Smith</option>
                        <option>Alex Lee</option>
                    </select>

                    <!-- Submit Button -->
                    <button type="submit" class="px-4 py-2 bg-green-500 text-white text-sm rounded hover:bg-green-600">
                        Save Schedule
                    </button>
                </form>
            </div>

            <!-- Content area after toolbar -->
            <div class="min-h-[500px] rounded flex items-center justify-center text-gray-400 hidden sm:flex">
                <div class="bg-white p-4 rounded shadow mb-5 w-full">
                    <!-- Calendar Header -->
                    <div class="flex items-center justify-between mb-4">
                        <button id="prevMonth" class="p-2 hover:bg-gray-100 rounded">&larr;</button>
                        <h3 id="monthYear" class="font-semibold text-lg text-gray-800"></h3>
                        <button id="nextMonth" class="p-2 hover:bg-gray-100 rounded">&rarr;</button>
                    </div>

                    <!-- Day Names -->
                    <div class="grid grid-cols-7 gap-0 mb-2 text-base font-medium">
                        <div class="text-center py-2 bg-gray-100">Mon</div>
                        <div class="text-center py-2 bg-gray-100">Tue</div>
                        <div class="text-center py-2 bg-gray-100">Wed</div>
                        <div class="text-center py-2 bg-gray-100">Thu</div>
                        <div class="text-center py-2 bg-gray-100">Fri</div>
                        <div class="text-center py-2 bg-gray-100">Sat</div>
                        <div class="text-center py-2 bg-gray-100">Sun</div>
                    </div>

                    <!-- Dates -->
                    <div id="calendarDays" class="grid grid-cols-7 gap-0"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/scripts/scrips.js"></script>
</body>

</html>
